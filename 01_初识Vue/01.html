<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- {{}}中可以填入js表达式，没有定义的数据会留空 -->
        <h1>Hello, {{name}}, {{address}}, {{Date.now()}}, {{space}}</h1>

        <!-- 指令语法 使用v-bind给任意属性动态地绑定data内的值，而且该语法可以简写为":"，还有很多其他的语法-->
        <a v-bind:href='url'>这是一个vue指令语法超链接</a>
        <a :href='url'>这是一个vue指令语法超链接</a>

    </div>
    <script>
        Vue.config.productionTip = false;

        // 创建Vue实例
        const x = new Vue({
            el: '#root', //el=element，值通常为CSS选择器字符串
            data: {
                name: 'world',
                address: '上海',
                url: 'http://www.bing.com'
            }
        })
    </script>
</body>

</html>
