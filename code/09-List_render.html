<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cedge">
    <meta name="viewport" cth=device-width initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <ul>
            <!-- v-for可以遍历数组、对象、字符串数据，index代表数据的索引值，且使用:key设置key值-->
            <!-- !!!注意最好设置key为数据中的唯一值，如不设置则会自动使用其在数组中的index作为key，可能会在进行虚拟DOM比较时出现问题 -->
            <!-- 而且这样还会渲染重复的DOM，影响效率 -->
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}
            </li>
        </ul>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: "李四", age: 20 },
                { id: '002', name: "张三", age: 24 },
                { id: '003', name: "王五", age: 30 },
            ]
        }
    })
</script>
